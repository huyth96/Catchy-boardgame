 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles/cards.css">

</head>
<body>
    <div class="container">

<!-- HEADER / NAVBAR CLONE -->
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <div class="logo">
        <img src="assets/images/branding/logo.png" alt="dice">
      </div>

    <button class="hamburger" aria-label="Menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </nav>


<!-- Header cards -->
<section class="card-header-section">
  <h1>All Cards</h1>
  <p>Browse all types of cards. Use search or filter by type to explore Function Cards, Vocabulary, Idioms, and Dare Cards.</p>
  <div class="card-filter-row">
    <input class="card-search" type="text" placeholder="Search by name or description..." id="search-input">
    <button class="filter-btn active" data-type="All">All</button>
    <button class="filter-btn" data-type="Function">Function</button>
    <button class="filter-btn" data-type="Vocabulary">Vocabulary</button>
    <button class="filter-btn" data-type="Idioms">Idioms</button>
    <button class="filter-btn" data-type="Dare">Dare</button>
    <button class="view-toggle" id="view-toggle" aria-label="Switch to grid view" title="Switch to grid view" data-view="presentation">
      <span class="toggle-track">
        <span class="toggle-icon toggle-icon-presentation" aria-hidden="true">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 5.5C4 4.12 5.12 3 6.5 3h11A2.5 2.5 0 0 1 20 5.5v6A2.5 2.5 0 0 1 17.5 14H14l2.67 4.45a1 1 0 0 1-1.7 1.06L12 15.54l-2.97 3.97a1 1 0 1 1-1.6-1.15L10 14H6.5A2.5 2.5 0 0 1 4 11.5v-6Z"></path>
          </svg>
        </span>
        <span class="toggle-icon toggle-icon-grid" aria-hidden="true">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="7" height="7" rx="1.6"></rect>
            <rect x="14" y="3" width="7" height="7" rx="1.6"></rect>
            <rect x="3" y="14" width="7" height="7" rx="1.6"></rect>
            <rect x="14" y="14" width="7" height="7" rx="1.6"></rect>
          </svg>
        </span>
        <span class="toggle-thumb" aria-hidden="true"></span>
      </span>
    </button>
  </div>
</section>

<!-- Card list -->
<div class="card-list" id="card-list">
  <!-- Các card sẽ render từ JS, không viết tay ở đây để dễ mở rộng -->
</div>
<button id="card-load-more" class="card-load-more" hidden>Load more cards</button>

<!-- Modal chi tiết card -->
<div class="modal-bg" id="modal-bg">
  <div class="card-modal">
    <button class="modal-close" onclick="closeModal()" aria-label="Đóng">&times;</button>
    <img class="modal-img" id="modal-img" src="" alt="Card Image">
    <div class="modal-title" id="modal-title"></div>

    <!-- Vocabulary-specific -->
    <div class="modal-pronounce" id="modal-pronounce"></div>
    <div class="modal-meaning" id="modal-meaning"></div>
    <div class="modal-example" id="modal-example"></div>
    <div class="modal-level" id="modal-level"></div>
    <div class="modal-audio" id="modal-audio"></div>

    <!-- Idioms-specific -->
    <div class="modal-idiom-meaning" id="modal-idiom-meaning"></div>
    <div class="modal-idiom-example" id="modal-idiom-example"></div>
    
    <!-- Dare-specific -->
    <div class="modal-dare-challenge" id="modal-dare-challenge"></div>
    <div class="modal-dare-hint" id="modal-dare-hint"></div>
    
    <!-- Function & Common -->
    <div class="modal-desc" id="modal-desc"></div>
    <div class="modal-extra" id="modal-extra"></div>
    <div class="modal-qr" id="modal-qr"></div>
    
  </div>
</div>
